<DOCTYPE html>
    <html>
        <head>
            <title>List Tags</title>
        </head>
        <body>
            <!--List Tags-->
            <ol type="1">
                <!---we can use A,a,I,i,1-->
                <li>Praveen</li>
                <li>Kumar</li>
                <li>Nandyala</li>
            </ol>
            <ul type="circle">
                <!---we can use symbols like circle,square,bullet,none-->
                <li>Praveen</li>
                <li>Kumar</li>
                <li>Nandyala</li>
            </ul>
        </body>
    </html>
</DOCTYPE>
